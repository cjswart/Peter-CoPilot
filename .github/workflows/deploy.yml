name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y docker-compose curl hadolint
      - name: Build all images
        run: |
          docker-compose -f docker/docker-compose.yml build
      - name: Lint Dockerfiles
        run: |
          hadolint docker/apache/dockerfile
          hadolint docker/nginx/dockerfile
          hadolint docker/phthonapi/dockerfile
      - name: Validate Compose config
        run: docker-compose -f docker/docker-compose.yml config
      - name: Test containers
        run: |
          docker-compose -f docker/docker-compose.yml up -d
          sleep 10
          curl -i http://localhost
          curl -i http://localhost/api/health
      - name: Tag Docker images
        run: |
          docker tag nginx:latest nginx:${{ github.sha }}
          docker tag apache:latest apache:${{ github.sha }}
          docker tag phthonapi:latest phthonapi:${{ github.sha }}
      - name: Auto-redeploy

        run: echo "Redeploy triggered on push to main"

